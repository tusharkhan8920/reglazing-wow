<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS styles link start -->
    <link rel="stylesheet" href="./CSS/styles.css" />
    <!-- CSS styles link end -->
    <!-- media styles link start -->
    <link rel="stylesheet" href="./CSS/media.css" />
    <!-- media styles link end -->
    <title>Home - Reglazing Wow</title>
  </head>
  <body>
    <!-- top heading start -->
    <section class="">
      <div class="top-header">
        <div class="social-icons">
          <img
            src="./assets/svg/facebook-icon.svg"
            alt="facebook icon"
            class="top-head-icons"
          />
          <img
            src="./assets/svg/whatsapp-icon.svg"
            alt="whatsapp icon"
            class="top-head-icons"
          />
        </div>
        <div class="top-head-data-wrapper">
          <div class="top-head-data">
            <img
              src="./assets/svg/clock-icon.svg"
              alt="clock icon"
              class="top-head-icons"
            />
            <p>24/7 Hours</p>
          </div>
          <div class="top-head-data">
            <img
              src="./assets/svg/phone-icon.svg"
              alt="phone icon"
              class="top-head-icons"
            />
            <p>(647) 914-0295</p>
          </div>
          <div class="top-head-data">
            <img
              src="./assets/svg/email-icon.svg"
              alt="email icon"
              class="top-head-icons"
            />
            <p>hello@reglazingwow.ca</p>
          </div>
        </div>
      </div>
    </section>
    <!-- top heading end -->

    <!-- navbar start -->
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img src="./assets/images/logo.png" alt="Logo" />
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">
          <!-- Hamburger SVG -->
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 12H21"
              stroke="#095090"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path
              d="M3 6H21"
              stroke="#095090"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path
              d="M3 18H21"
              stroke="#095090"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </label>
        <label for="menu-toggle" class="close-icon">
          <!-- Close (X) SVG -->
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18 6L6 18"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path
              d="M6 6L18 18"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </label>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- navbar end -->

    <!-- hero section start -->
    <section>
      <div class="container-fluid hero-wrapper">
        <div class="left-side-content">
          <h5>Transform Your Bathroom with</h5>
          <h2>
            Professional <br />
            Bathtub Reglazing
          </h2>
          <img
            src="./assets/svg/underline.svg"
            alt="underline"
            class="underline-end"
          />
          <p>
            We are providing all types of refinishing solutions for every small
            and big business, organization and home.
          </p>
          <div class="btn-group">
            <button class="btn-primary">
              <img src="./assets/svg/call-now.svg" alt="" />
              Call Now
            </button>
            <button class="btn-outline">Get a Quote</button>
          </div>
        </div>
        <div class="right-side-content">
          <div>
            <img
              src="./assets/images/hero-banner-image2.png"
              alt=""
              class="hero-image"
            />
            <img
              src="https://i.ibb.co/S7DYx1H/image.png"
              alt=""
              class="warranty-image"
            />
            <img
              src="https://i.ibb.co/QKKwk7h/image.png"
              alt=""
              class="review-card-image"
            />
          </div>
          <div class="mini-bottom-container">
            <span>
              <img src="./assets/svg/mini-phone-icon.svg" alt="" />
            </span>
            <span>
              <img src="./assets/svg/support-icon.svg" alt="" />
            </span>
          </div>
        </div>
      </div>
    </section>
    <!-- hero section end -->
  </body>
</html>
